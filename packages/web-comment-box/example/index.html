<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
          name="viewport">
    <meta charset="UTF-8">
    <title>Custom insertion example</title>
    <!-- 样式文件 -->
    <link href="come_comment_box.css" rel="stylesheet">
</head>
<body>
<div id="comment-box"></div>
<!-- 加载js -->
<script src="come_comment_box.js"></script>
<!-- 加载js后，执行初始化 -->
<script>
  (function run() {
    if (!window.ComeCommentBox) {
      console.error('cannot find ComeCommentBox in window');
      return;
    }
    ComeCommentBox.init('#comment-box', {
      siteKey: "test1",
      pageKey: "test1",
      serviceBaseUrl: "http://localhost:8787/client-api",
    });
  })();
</script>
</body>
</html>
